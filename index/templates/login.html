{%load static%}
<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>{%block title%}登录{%endblock%}</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" href="{%static 'css/amazeui.css'%}" type="text/css">
		<link href="{%static 'css/dlstyle.css'%}" rel="stylesheet" type="text/css">
	</head>

	<body>

		<div class="login-boxtitle">
			<a href="/index/"><img alt="logo" src="{%static 'img/logo.png'%}" /></a>
		</div>

		<div class="login-banner">
			<div class="login-main">
				<div class="login-banner-bg"><span></span><img src="{%static 'img/big.jpg'%}" /></div>
				{%block form%}<form action="/login/" method="post">
				{%csrf_token%}
				<div class="login-box">

							<h3 class="title">登录书城</h3>

							<div class="clear"></div>
						
						<div class="login-form">
						<center><div><span style="color: red;text-align: center;">{{error_msg}}</span></div></center>
							   <div class="user-name">
								    <label for="user">手 机<!-- <i class="am-icon-user"></i> --></label>
								    <!-- <input type="text" name="" id="user" placeholder="邮箱/手机/用户名"> -->
								    {{form.userMobile}}
                 				</div>
                 				<div class="user-pass">
								    <label for="password">密 码<!-- <i class="am-icon-lock"></i> --></label>
								    <!-- <input type="password" name="" id="password" placeholder="请输入密码"> -->
								    {{form.userPassword}}
                 				</div>
                 				<div class="user-pass">
								    验证码{{form.captcha}}
                 				</div>
           				</div>
            			<br>
            			<div class="login-links">
                			<!-- <label for="remember-me"><input id="remember-me" type="checkbox">记住密码</label> -->
								<a href="/sendemail/" class="am-fr">忘记密码</a>
								<a href="/register/" class="zcnext am-fr am-btn-default">注册</a>
								<br />
            			</div>
						<div class="am-cf">
							<input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm">
						</div>
						<!-- <div class="partner">		
								<h3>合作账号</h3>
							<div class="am-btn-group">
								<li><a href="#"><i class="am-icon-qq am-icon-sm"></i><span>QQ登录</span></a></li>
								<li><a href="#"><i class="am-icon-weibo am-icon-sm"></i><span>微博登录</span> </a></li>
								<li><a href="#"><i class="am-icon-weixin am-icon-sm"></i><span>微信登录</span> </a></li>
							</div>
						</div>	 -->
				</div>
				</form>
				{%endblock%}
			</div>
		</div>


					<div class="footer ">
						<div class="footer-hd ">
							<p>
