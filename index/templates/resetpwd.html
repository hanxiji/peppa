{%extends 'sendemail.html'%}
{%load static%}
{%block title%}重置密码{%endblock%}
{%block t2%}重置密码{%endblock%}
{%block picture%}<img src="{%static 'img/register.jpg'%}">{%endblock%}
{%block form%}
<form action="/resetpwd/" method="post">
{%csrf_token%}
    <!-- 第一行：手机号 -->
    <center><span style="color: red">{{error_msg}}</span></center>
        <div>
            <div class="form-line">
                <p>新密码:</p>
                {{form.newPassword}}
            </div>
            <div class="form-line">
                <p>确认密码:</p>
                {{form.checkPassword}}
            </div>
        </div>
        <!-- 第四行：登录 & 注册会员 -->
        <div class="form-line">
            <p></p>
            <div>
                <br>
                <br>
                <input type="submit" value="提交" class="btnLogin">
            </div>
        </div>
</form>
{%endblock%}
