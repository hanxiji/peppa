{%load static%}
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>{%block title%}发送邮箱验证码{%endblock%}</title>
    <link rel="stylesheet" href="{%static 'css/login.css'%}">
 </head>
 <body>
  <div id="container">
        <div style="border-bottom-color:#ff2832;"><h2 class="title" style="color:#ff2832;">{%block t2%}发送邮箱验证码{%endblock%}</h2> </div>
        <!-- 下 左 ：图片 -->
         
        <div class="pic">
            {%block picture%}<img src="{%static 'img/register.jpg'%}">{%endblock%}
        </div>
        <!-- 下 右 ：登录form -->
        <div id="login">
            {%block form%}<form action="/sendemail/" method="post">
            {%csrf_token%}
                <!-- 第一行：手机号 -->
                <center><span style="color: red">{{error_msg}}</span></center>
                <div>
                    <div class="form-line">
                        <p>手机号:</p>
                        {{form.userMobile}}
                    </div>
                    <div class="form-line">
                        <p>邮   箱:</p>
                        {{form.userEmail}}
                    </div>
                </div>
                <!-- 第四行：登录 & 注册会员 -->
                <div class="form-line">
                    <p></p>
                    <div>
                        <br>
                        <br>
                        <input type="submit" value="发送验证码" class="btnLogin">
                        <a href="/login/" style=" text-decoration:none; "><input type="button" name="login" value="直接登录" class="btnLogin"></a>
                    </div>
                </div>
            </form>
            {%endblock%}
        </div>
       
    </div>
 </body>
</html>
